<!DOCTYPE html>
<html lang="en">

<head>
    <title>My website</title>
    <meta charset="utf-8" />

    <!--link/scripts needed to get bootstrap working-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1 id="header">JavaScript Test</h1>
        <button class="btn btn-default" onclick="changeTitle()">Click me!</button>
        <button class="btn btn-default" onclick="changeTitleSize()">Change size!</button>
        <button class="btn btn-default" onclick="showAlert()">Show Alert</button>
        <button id="myButton" class="btn btn-default" onmouseover="example()">Look what happens!</button>
    </div>

    <div class="container">
        <button id="test" class="btn btn-default">Click me to hide the paragraphs</button>
        <p id="asdf">This is paragraph 1</p>
        <p id="para2">This is paragraph 2</p>
        <p id="para3">Example Text input</p>

        <div class="form-group">
            <label for="usr">Name:</label>
            <input type=text class="form-control" id="usr" />
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" />
        </div>
    </div>

</body>


</html>
